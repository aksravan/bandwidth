{% extends 'bandwidthcal/base.html' %}

{% block content %}

<div class="container my-2">
    <h4>Selected Device</h4>

    <form action="{% url 'add' currdevice %}" method="POST">
        {% csrf_token %}
        <div class="input-group my-3">
            <span class="input-group-text">Device</span>
            <input type="text" name="devicename" class="form-control" value="{{ currdevice }}">
        </div>

        {% for act in activity %}
        <div class="form-check my-3">
            <input class="form-check-input" name="{{ act.name }}" type="checkbox" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{ act.name }}
            </label>
        </div>
        {% endfor %}

        <div class="input-group mb-3 my-4">
            <span class="input-group-text">Device Counter</span>
            <input type="number" name="devicecount" class="form-control" value="1" min="1" max="3">
        </div>
        <div class="col-12">
            <input type="submit" value="Add Device" class="btn btn-dark">
        </div>
    </form>
</div>
{% endblock %}
